implants:
  mod: beacon
  register_info: true
  hot_load: true
  modules:
    - "full"

  flags:
    start: 0x41
    end: 0x42
    magic: "beautiful"
    artifact_id: 0x1
  apis:
    # apis_level: "sys_apis", "nt_apis"
    level: "nt_apis"
    # apis_priority: "normal", "user_defined_dyanmic", "func_syscall" "syscalls" 
    priority:
      normal:
        enable: false
        type: "normal"
      dynamic:
