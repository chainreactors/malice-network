server:
  enable: true
  grpc_port: 5004
  grpc_host: 0.0.0.0
  ip: 127.0.0.1
  audit: 1  # 0 close , 1 basic , 2 detail
  encryption_key: maliceofinternal
  config:
    packet_length: 10485760 # 10M: 1024*1024*10
    certificate:
    certificate_key:
  notify:
    enable: false
    lark:
      enable: false
      webhook_url:
  github:
    repo: malefic
    workflow: generate.yml
    owner:
    token:
  saas:
    enable: true
    url: https://build.chainreactors.red
    token:

listeners:
  name: listener
  auth: listener.auth
  enable: true
  ip: 127.0.0.1
  auto_build:
    enable: true
    build_pulse: true
    target:
      - x86_64-pc-windows-gnu
    pipeline:
      - tcp
      - http
  tcp:
    - name: tcp
      enable: true
      port: 5001
      host: 0.0.0.0
      protocol: tcp
      parser: auto
      tls:
        enable: true
      encryption:
        - enable: true
          type: aes
          key: maliceofinternal
        - enable: true
          type: xor
          key: maliceofinternal

  http:
    - name: http
      enable: true
      host: 0.0.0.0
      port: 8080
      parser: auto
      tls:
        enable: true
      encryption:
        - enable: true
          type: aes
          key: maliceofinternal
        - enable: true
          type: xor
          key: maliceofinternal
      error_page: ""
  bind:
    - name: bind_pipeline
      enable: false
      encryption:
        enable: true
        type: aes
        key: maliceofinternal
  website:
    - name: default-website
      port: 80
      root: "/"
      enable: true

  rem:
    -
      name: rem_default
      enable: true
      console: