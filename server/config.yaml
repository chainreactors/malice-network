server:
  grpc_port: 5004
  grpc_host: 0.0.0.0
  ip: 127.0.0.1
  audit: 1  # 0 close , 1 basic , 2 detail
  enable: true
  config:
    packet_length: 10485760 # 10M: 1024*1024*10
    certificate:
    certificate_key:
  notify:
    enable: false
    lark:
      enable: false
      webhook_url:

listeners:
  name: listener
  auth: listener.auth
  enable: true
  tcp:
    - name: tcp_default
      port: 5001
      host: 0.0.0.0
      protocol: tcp
      parser: malefic
      enable: true
      tls:
        enable: false
        name: default
        CN: "test"
        O: "Sharp Depth"
        C: "US"
        L: "Houston"
        OU: "Persistent Housework, Limited"
        ST: "State of Texas"
        validity: "365"
        cert_file: ""
        key_file: ""
        ca_file: ""
      encryption:
        enable: true
        type: aes
        key: maliceofinternal
    - name: shellcode
      port: 5002
      host: 0.0.0.0
      parser: pulse
      enable: true
      encryption:
        enable: true
        type: xor
        key: maliceofinternal
  bind:
    -
      name: bind_default
      enable: true
      encryption:
        enable: true
        type: aes
        key: maliceofinternal
  websites:
    - name: test2
      port: 10049
      root: "/test3"
      enable: false
      content:
        - path: gougu\images\click-edit.png
          raw: aaaaaaa
          type: aes
        - path: gougu\images\data-none.png
          raw: bbbbbbb
          type: xor