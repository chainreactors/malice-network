name: nightly-release

on:
  schedule:
    - cron: "0 5 * * *" # ÊØèÂ§©UTC 05:00ËøêË°å
  workflow_dispatch: # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  nightly:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Install upx
        run: sudo apt install upx -y
        continue-on-error: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Set Version Info
        run: |
          echo "NIGHTLY_VERSION=nightly-$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.NIGHTLY_VERSION }}
          COMMIT: ${{ env.COMMIT }}

      - name: Delete Old Nightly Releases
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 7
          delete_tags: true
          delete_tag_pattern: nightly-
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Nightly Build ${{ env.NIGHTLY_VERSION }}
          tag_name: ${{ env.NIGHTLY_VERSION }}
          prerelease: true
          files: |
            dist/**/*
          body: |
            üåô Nightly build generated on $(date +'%Y-%m-%d')

            üìù Commit: ${{ env.COMMIT }}

            ‚ö†Ô∏è This is an automated nightly build and may be unstable.

            üì¶ This release includes the latest changes from the main branch.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
